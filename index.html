        /* Custom Scrollbar */
        textarea::-webkit-scrollbar, .scrollable::-webkit-scrollbar { width: 8px; }

        textarea::-webkit-scrollbar-thumb, .scrollable::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .modal.flex { display: flex; }
        
        /* Progress Bar & Tombol Simpan */

        .save-btn-icon { fill: none; stroke: currentColor; }

        /* Pratinjau Gambar & Drop Zone */
        #image-viewport { cursor: grab; overflow: hidden; border-radius: 0.5rem; position: relative; }

        #image-transformer { transition: transform 0.1s ease-out; }
        #image-preview-container { position: relative; }
        #image-preview-container canvas { max-width: 100%; height: auto; display: block; }
        #translated-canvas { position: absolute; top: 0; left: 0; }

        .drop-zone { border: 2px dashed #d1d5db; transition: background-color 0.2s, border-color 0.2s; }
        .dark .drop-zone { border-color: #4b5563; }
        .dragover { background-color: #e0f2fe; border-color: #3b82f6; }
        .dark .dragover { background-color: #1e3a8a; border-color: #60a5fa; }
        
        /* Kamus & Toggle Switch */
        .dict-word { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }
        .toggle-label { transition: background-color 0.2s ease-in; }

        /* Loader/Spinner untuk Tombol AI */

            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .ai-action-btn .loader, #target-speak-btn .loader {

             border-bottom-color: transparent;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `p-3 mt-4 text-sm text-center rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        toggleFormBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            hideMessage();
            emailForm.reset();
            formTitle.textContent = isLoginMode ? 'Masuk ke Hoshi' : 'Buat Akun Hoshi';
            submitBtn.textContent = isLoginMode ? 'Masuk' : 'Daftar';
            toggleText.textContent = isLoginMode ? 'Belum punya akun?' : 'Sudah punya akun?';
            toggleFormBtn.textContent = isLoginMode ? 'Buat akun' : 'Masuk';
        });

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                } else {
                    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                }
            } catch (error) {
                showMessage(getFriendlyErrorMessage(error.code), true);
            }
        });

        googleLoginBtn.addEventListener('click', () => signInWithProvider(googleProvider));
        facebookLoginBtn.addEventListener('click', () => signInWithProvider(facebookProvider));

        async function signInWithProvider(provider) {
            hideMessage();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showMessage(getFriendlyErrorMessage(error.code), true);
            }
        }

        mainLogoutBtn.addEventListener('click', () => signOut(auth));

        function getFriendlyErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Email atau kata sandi salah.';
                case 'auth/email-already-in-use': return 'Email ini sudah terdaftar. Silakan masuk.';
                case 'auth/weak-password': return 'Kata sandi terlalu lemah (minimal 6 karakter).';
                case 'auth/invalid-email': return 'Format email tidak valid.';
                case 'auth/account-exists-with-different-credential': return 'Akun dengan email ini sudah ada, coba login dengan metode lain.';
                case 'auth/popup-closed-by-user': return 'Proses login dibatalkan.';
                default: return 'Terjadi kesalahan. Silakan coba lagi.';
            }
        }
        
        // ================= TRANSLATOR APP LOGIC =================
        function initializeTranslatorApp() {
            // All your existing translator DOM elements and logic go here
            const sourceLangEl = document.getElementById('source-lang');
            // ... (select all other translator elements)

            // All your existing translator functions (handleTextTranslation, etc.) go here
            // ...

            // All your existing translator event listeners go here
            // ...
        }

        // ================= MAIN CONTROLLER =================
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                authWrapper.classList.add('hidden');
                appWrapper.classList.remove('hidden');
                appWrapper.classList.add('flex'); // Make sure it becomes a flex container
                userDisplay.textContent = user.email || 'Pengguna';
                
                // Initialize the translator app's functionality
                initializeTranslatorApp();
                applyTheme(); // Re-apply theme in case it's needed
            } else {
                // User is signed out
                authWrapper.classList.remove('hidden');
                appWrapper.classList.add('hidden');
                appWrapper.classList.remove('flex');
            }
        });

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
    </script>
